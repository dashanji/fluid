apiVersion: v1
kind: ConfigMap
metadata:
  name: vineyard-mount-config
  labels:
    app: vineyard
    chart: vineyard-0.17.3
    release: vineyard
    heritage: Helm
    role: vineyard-socket-mount-config
  ownerReferences:
    - apiVersion: data.fluid.io/v1alpha1
      blockOwnerDeletion: false
      controller: true
      kind: VineyardRuntime
      name: vineyard
      uid: 06c3bb6e-e1c7-4590-9353-9fa2e845f48d
data:
  mount-vineyard-socket.sh: |
    #!/bin/sh
    set -ex
    mkdir -p /runtime-mnt/vineyard/default/vineyard/vineyard-fuse
    while true; do
      if [ ! -S "/runtime-mnt/vineyard/default/vineyard/vineyard-fuse/vineyard.sock" ]; then
          mount --bind /runtime-mnt/vineyard/default/vineyard /runtime-mnt/vineyard/default/vineyard/vineyard-fuse
      fi
      sleep 10
    done
