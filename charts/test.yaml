apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vineyard-vineyardd
  labels:
    app: vineyard
    chart: vineyard-0.17.3
    release: vineyard
    role: vineyardd
    fluid.io/dataset: default-vineyard
  ownerReferences:
  - apiVersion: data.fluid.io/v1alpha1
    blockOwnerDeletion: false
    controller: true
    kind: VineyardRuntime
    name: vineyard
    uid: 06c3bb6e-e1c7-4590-9353-9fa2e845f48d
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vineyard
      chart: vineyard-0.17.3
      release: vineyard
      role: vineyardd
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: vineyard
        chart: vineyard-0.17.3
        release: vineyard
        heritage: Helm
        role: vineyardd
        fluid.io/dataset: default-vineyard
    spec:
      containers:
        - name: vineyardd
          image: vineyardcloudnative/vineyardd:latest
          imagePullPolicy: 
          command:
          - /bin/bash
          - -c
          - >
            /usr/bin/wait-for-it.sh -t 60 vineyard-etcd-svc.default.svc.:2379;
            sleep 1;
            /usr/local/bin/vineyardd
            --socket /var/run/vineyard.sock
            --size 
            --etcd_cmd etcd
            --etcd_prefix /vineyard
            --etcd_endpoint http://vineyard-etcd-svc.default.svc.:2379
          env:
          - name: VINEYARDD_NAME
            value: vineyard-vineyardd
          - name: VINEYARDD_NAMESPACE
            value: default
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_UID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_HOST_NAME
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: USER
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          ports:
            - name: rpc
              containerPort: 9600
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9600
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
              - ls
              - /var/run/vineyard.sock
          volumeMounts:
          - name: vineyard-socket-volume
            mountPath: /var/run
          - name: shm
            mountPath: /dev/shm
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
      - name: vineyard-socket-volume
        hostPath:
          path: /runtime-mnt/vineyard/default/vineyard
          type: DirectoryOrCreate
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                     - default-vineyard
              topologyKey: "kubernetes.io/hostname"
