apiVersion: v1
kind: Service
metadata:
  labels:
    etcd_node: {{ template "vineyard.fullname" . }}-etcd
  name: {{ template "vineyard.fullname" . }}-etcd-service
  ownerReferences:
  {{- if .Values.owner.enabled }}
  - apiVersion: {{ .Values.owner.apiVersion }}
    blockOwnerDeletion: {{ .Values.owner.blockOwnerDeletion }}
    controller: {{ .Values.owner.controller }}
    kind: {{ .Values.owner.kind }}
    name: {{ .Values.owner.name }}
    uid: {{ .Values.owner.uid }}
  {{- end }}
spec:
  ports:
  - name: client
    port: 2379
    protocol: TCP
    targetPort: 2379
  - name: server
    port: 2380
    protocol: TCP
    targetPort: 2380
  selector:
    app: {{ template "vineyard.fullname" . }}
    etcd_node: {{ template "vineyard.fullname" . }}-etcd